<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üßÆÔ∏è Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="flex-column">
    <header>
      <h1 class="hero"><i class="fa-solid fa-calculator"></i> Calculator</h1>
    </header>

    <main>
      <div class="calculator">
        <div class="calc-screen">
          <div class="previous-number"></div>
          <div class="current-number">0</div>
        </div>
        <div class="calc-buttons">
          <div class="button-row">
            <button class="buttonV01 calc-clear">AC</button>
            <button class="buttonV01 calc-delete">‚Üê</button>
            <button class="buttonV01 calc-operator">√∑</button>
          </div>
          <div class="button-row">
            <button class="buttonV01 calc-number">7</button>
            <button class="buttonV01 calc-number">8</button>
            <button class="buttonV01 calc-number">9</button>
            <button class="buttonV01 calc-operator">x</button>
          </div>
          <div class="button-row">
            <button class="buttonV01 calc-number">4</button>
            <button class="buttonV01 calc-number">5</button>
            <button class="buttonV01 calc-number">6</button>
            <button class="buttonV01 calc-operator">-</button>
          </div>
          <div class="button-row">
            <button class="buttonV01 calc-number">1</button>
            <button class="buttonV01 calc-number">2</button>
            <button class="buttonV01 calc-number">3</button>
            <button class="buttonV01 calc-operator">+</button>
          </div>
          <div class="button-row">
            <button class="buttonV01 calc-number">0</button>
            <button class="buttonV01 calc-decimal">.</button>
            <button class="buttonV01 calc-result">=</button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        <a href="https://github.com/Cert-Ready" class="buttonV02">
          <i class="fa-brands fa-github"></i> Cert-Ready
        </a>
      </p>
    </footer>

    <script src="./js/index.js"></script>
  </body>
</html>
